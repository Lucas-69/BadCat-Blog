<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Sitio-Web/assets/favicon/favicon.ico" type="image/x-icon">
    <title> Bruno el Malo </title>
    <style>
        body {
            font-family: "Lucida Console", "Courier New", monospace;
            background: linear-gradient(to right, rgb(189, 189, 255), rgb(255, 233, 236));
            padding: 0;
            margin: 0;
        }

        header {
            text-align: center;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
        }

        li {
            float: left;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        li a:hover:not(.active) {
            background-color: #111;
        }

        .active {
            background-color: #04AA6D;
        }

        h1 {
            background-color: black;
            padding: 10px;
            margin: 0;
            color: #92a4ff;
        }

        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 33vw;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: auto;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .centrado {
            display: flex;
            justify-content: center;
        }

        .footer {
            background-color: #333;
            color: #FFF;
            padding: 10px;
            text-align: center;
            clear: both;
        }

        /*Estilo carrusel en videos*/

        .video-carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 20px;
            padding: 20px;
            min-width: 100vw;
            box-sizing: border-box;
        }

        .video-item {
            flex: 0 0 auto;
            scroll-snap-align: start;
            width: 90vw;
            max-width: 500px;
            text-align: center;
        }

        .video-item h2 {
            margin: 10px 0;
            font-size: 18px;
            color: #fff;
        }

        .video-item video {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        .video-item video:hover {
            box-shadow: 0 0 20px #000;
        }

        /* Opcional: estilo para scrollbar horizontal */
        .video-carousel::-webkit-scrollbar {
            height: 10px;
        }

        .video-carousel::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .video-carousel::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Bruno el GATOMALO</h1>
        <nav>
            <ul>
                <li> <a href="index.html">Home</a> </li>
                <li> <a href="preferencias.html">Preferencias</a> </li>
                <li> <a class="active" href="audiovisuales.html">Audiovisuales</a> </li>
                <li> <a href="contacto.html">Contacto</a> </li>
            </ul>
        </nav>
        <hr>

    </header>

    <div class="video-carousel">
        <div class="video-item">
            <h2>Luchando contra sus demonios</h2>
            <video controls src="../Sitio-Web/assets/movie/loco.MOV"></video>
        </div>
        <div class="video-item">
            <h2>Sus siestas</h2>
            <video controls src="../Sitio-Web/assets/movie/siesta.MOV"></video>
        </div>
        <div class="video-item">
            <h2>Chamba</h2>
            <video controls src="../Sitio-Web/assets/movie/chamba.MOV"></video>
        </div>
        <div class="video-item">
            <h2>Habilidades</h2>
            <video controls src="../Sitio-Web/assets/movie/agilidad.MOV"></video>
        </div>
        <div class="video-item">
            <h2>Entrenando con saco de bolsa</h2>
            <video controls src="../Sitio-Web/assets/movie/entrenando.MOV"></video>
        </div>
        <div class="video-item">
            <h2>Atacando al oponente</h2>
            <video controls src="../Sitio-Web/assets/movie/lucha.MOV"></video>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carousel = document.querySelector('.video-carousel');

            if (carousel) {
                carousel.addEventListener('wheel', function (e) {
                    // Forzar que funcione en todos los navegadores
                    if (Math.abs(e.deltaY) > Math.abs(e.deltaX)) {
                        e.preventDefault();
                        carousel.scrollBy({
                            left: e.deltaY,
                            behavior: 'smooth'
                        });
                    }
                }, { passive: false });
            }
        });
    </script>




    <footer class="footer">
        <p>Derechos Reservados &copy; 2025</p>
    </footer>


</body>

</html>
